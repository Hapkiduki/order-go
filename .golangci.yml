# =============================================================================
# GolangCI-Lint Configuration
# =============================================================================
# Configuration for code quality and style checks
#
# Usage:
#   golangci-lint run ./...
#   make lint
# =============================================================================

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - vendor
    - tmp
    - testdata
  skip-files:
    - ".*_test.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    # Default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Additional linters
    - bodyclose
    - contextcheck
    - dupl
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - tenv
    - tparallel
    - unconvert
    - unparam
    - wastedassign
    - whitespace

  disable:
    - funlen  # Too strict for some use cases
    - gochecknoglobals  # Globals are sometimes necessary
    - gochecknoinits  # Init functions are sometimes necessary
    - godox  # Allow TODOs in code
    - wsl  # Too opinionated about whitespace

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    check-shadowing: true
    enable-all: true

  gocyclo:
    min-complexity: 15

  gocognit:
    min-complexity: 20

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3

  lll:
    line-length: 120
    tab-width: 4

  misspell:
    locale: US

  gomnd:
    checks:
      - argument
      - case
      - condition
      - return
    ignored-numbers:
      - "0"
      - "1"
      - "2"
      - "10"
      - "100"
    ignored-functions:
      - "time.Duration"
      - "strconv.*"

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - hugeParam
      - rangeValCopy

  nestif:
    min-complexity: 4

  nakedret:
    max-func-lines: 30

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/parser-dubai/order-processing-system

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    excludes:
      - G104  # Audit errors not checked
      - G304  # File path provided as taint input
    config:
      G306: "0644"

  stylecheck:
    checks:
      - "all"
      - "-ST1000"  # Package comment
      - "-ST1003"  # Underscores in package names

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - dupl
        - gomnd
        - lll
        - funlen
        - gocognit
        - gocyclo
        - goconst

    # Exclude some linters from running on main files
    - path: cmd/
      linters:
        - gochecknoglobals
        - gochecknoinits

    # Exclude certain patterns
    - text: "weak cryptographic primitive"
      linters:
        - gosec

  max-issues-per-linter: 50
  max-same-issues: 10
  new: false

